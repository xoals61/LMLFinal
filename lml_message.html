                                    </li>

                            </div>
                            <!--메뉴-->

                                src="./images/icon/menu/iconmonstr-heart-thin-72.png"

                    <div class="hMenu2 on">

                    <div class="hMenu2">

                    <div class="hMenu2">

                    <div class="hMenu2">

        <section>
            <div class="sContent" style="border: 1px solid;">
                <div
                    class="aTable"
                    style="width: 1920px;min-width: 1400px;height: 100%;padding: 100px 0 0 400px; border:1px solid black;">
                    <div
                        class="aBox"
                        style=" width: 1200px;height: 700px;border:1px solid rgb(216, 213, 213);margin-right: 100px;border-radius: 0.4em;background-color: white;">
                        <div class="lContent">
                            <div class="lmenu">
                                <li class="minimenu">
                                    <div style="width: 30%;height: 100%;box-sizing: border-box; float: left;"><img class="mainbtn" src="./images/icon/settings/Mprofile.png"></div>
                                    <div style="width: 70%;height: 100%;box-sizing: border-box; float: right;">
                                        <h5>박아무개</h5>
                                        <span>안녕?</span></div>
                                </li>
                                <li class="minimenu">
                                    <div style="width: 30%;height: 100%;box-sizing: border-box; float: left;"><img class="mainbtn" src="./images/icon/settings/Mprofile.png"></div>
                                    <div style="width: 70%;height: 100%;box-sizing: border-box; float: right;">
                                        <h5>이아무개</h5>
                                        <span>오랜만?</span></div>
                                </li>
                                <li class="minimenu">
                                    <div style="width: 30%;height: 100%;box-sizing: border-box; float: left;"><img class="mainbtn" src="./images/icon/settings/Mprofile.png"></div>

        </section>

        <script>
            $(document).ready(function () {
                $('.minimenu').on('click', function () {
                    $(this).addClass('put');
                    $(this)
                        .siblings()
                        .removeClass('put');
                });
            });
            /* 상단 메뉴 스크롤 */
            $(function () {
                var lastScrollTop = 0,
                    delta = 15;
                $(window).scroll(function (event) {
                    var st = $(this).scrollTop();
                    if (Math.abs(lastScrollTop - st) <= delta) 
                        return;
                    if ((st > lastScrollTop) && (lastScrollTop > 0)) {
                        $(".hMenu").css("top", "0px");
                    } else {
                        $(".hMenu").css("top", "50px");
                    }
                    lastScrollTop = st;
                });
            });

            $(document).ready(function () {
                $('.hMenu2').on('click', function () {
                    $(this).addClass('on');
                    $(this)
                        .siblings()
                        .removeClass('on');
                });
            });
        </script>

        <script>
            /* 마이페이지 햄버거메뉴 */
            $(document).ready(function () {
                $(".mySub").hide();
                $(".myMenu").click(function () {
                    $("ul", this).slideToggle("fast");
                });
            });

            $("body").click(function (e) {
                if (!$(".myMenu").has(e.target).length) {
                    $(".mySub").hide();
                }
            });

            /* 알림 아이콘 클릭 시 아이콘 변경 */
            $(".heart").click(function () {
                $('.heartIcon').attr('src', './images/icon/menu/iconmonstr-favorite-3-72.png');
            });

            // 다른곳 클릭하면 하트 원래대로
            $("body").click(function (e) {
                if (!$(".heart").has(e.target).length) {
                    $('.heartIcon').attr('src', './images/icon/menu/iconmonstr-heart-thin-72.png');
                }
            });
        </script>

    </body>
</html>
